<div class="card mb-3">
    <img class="card-img-top" th:src="${user.getPhotoUrl()}" alt="Card image cap" style="width: 100%; height: 500px; object-fit: cover" >
    <div class="card-body">
        <form th:action="@{/profil/{id}(id=${user.id})}" method="post">

        <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.getFirstName()}">
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.getLastName()}">
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.getEmail()}">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${user.getPassword()}">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="text" class="form-control" id="photoUrl" name="photoUrl" th:value="${user.getPhotoUrl()}">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="hidden" class="form-control" id="id" name="id" th:value="${user.getId()}">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
        <a href="/home"  class="btn btn-primary">home</a>
